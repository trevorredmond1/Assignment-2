<!DOCTYPE html>
<html>
    <head>
        <title>Assignment 2</title>
        <link href="style.css" type="text/css" rel="stylesheet">
    </head>
    
    <body>
        
        <div id="controls">
            <div id="controlbuttons">
                <input class="buttons" id="newimage" type=text placeholder="url">
                <input class="buttons" id="titleupdate" type=text placeholder="title">
                <button class="buttons" id="mleft"> &#60 </button>
                <button class="buttons" id="mright"> > </button>
                <button class="buttons" id="mup"> ^ </button>
                <button class="buttons" id="mdown"> v </button>
                <button class="buttons" id="mplus"> + </button>
                <button class="buttons" id="mminus"> - </button>
                <button class="buttons" id="mnewimg"> New Image </button>
            </div>
            
            <div id="controlopen">
                <button id="controldown"> v </button>
            </div>
        </div>
        
        <div id="display">
            <div id="displayitem">
                <div id="title"></div>
                <img id="displaypic" src="img/default.jpg">
            </div>
        </div>
        
        <div id="localSave">
            <button id="save"> Save </button>
            <button id="load"> Load </button>
        </div>
        
        <div id="onlineFetch">
            <button id="saveonline"> Save Online </button>
            <button id="fetch"> Fetch </button>
        </div>
        
        <script src = "myjs.js"></script>
    </body>
</html>
